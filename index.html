<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ðŸ”‘ Password generator</title>
</head>

<body>
    <!-- Header -->
    <nav>
        <div class="container">
            <h1>ðŸ”‘ Password generator</h1>
        </div>
    </nav>


    <!-- Main -->
    <div class="container">
        <main>
            <div class="grid-1">

                <h2>Make your passwords great again!</h2>
                <p>Generate Passwords so <strong>strong</strong>, even Chuck Norris can't
                    crack them.</p>

                <input class="password-input" type="text" placeholder="***************" id="display-password">
                <button onclick="displayPassword()" id="generate-button">Generate
                    password</button>
                <button onclick="displayCopied();" id="copy-button" disabled>Copy password</button>
                <span id="copied-text" class="hidden">Copied!</span>
            </div>
            <div class="grid-2">

                <!-- Password length lider -->
                <div class="slidecontainer">
                    <label for="password-length">
                        <h3>Password length (15)</h3>
                    </label>
                    <input oninput="changeLength()" type="range" min="4" max="69" value="15" class="slider"
                        id="password-length" disabled>
                </div>

                <!-- Checkboxes -->
                <div class="checkboxes">
                    <div class="checkbox-container">
                        <input onclick="removeNumbers()" type="checkbox" id="numbers" checked="true" disabled>
                        <label for="numbers">Numbers</label>
                    </div>
                    <div class="checkbox-container">
                        <input onclick="removeSymbols()" type="checkbox" id="symbols" checked="true" disabled>
                        <label for="symbols">Symbols</label>
                    </div>
                    <div class="checkbox-container">
                        <input onclick="removeUppercase()" type="checkbox" id="uppercase" checked="true" disabled>
                        <label for="uppercase">Uppercase</label>
                    </div>
                    <div class="checkbox-container">
                        <input onclick="removeLowercase()" type="checkbox" id="lowercase" checked="true" disabled>
                        <label for="lowercase">Lowercase</label>
                    </div>
                </div>
        </main>
    </div>





    <script src="app.js"></script>
    <script src="node_modules/clipboard/dist/clipboard.js"></script>
    <script>
        // Copy password to clipboard
        new ClipboardJS('#copy-button', {
            target: function () {
                return document.querySelector('#display-password');
            }
        });
    </script>
</body>

</html>
